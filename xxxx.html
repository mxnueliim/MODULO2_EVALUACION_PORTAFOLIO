<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Cards Personalizado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #carouselWrapper {
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 2s ease;
    }

    .carousel-card {
      flex: 0 0 33.3333%; /* 3 cards visibles */
      padding: 1rem;
    }

    .card img {
      height: 100px;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div id="carouselWrapper" class="border rounded">
    <div id="carouselTrack" class="carousel-track">
      <!-- Cards -->
      <div class="carousel-card">
        <div class="card text-bg-dark text-center">
          <img src="https://via.placeholder.com/300x200?text=Imagen+1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
          </div>
        </div>
      </div>

      <div class="carousel-card">
        <div class="card text-bg-dark text-center">
          <img src="https://via.placeholder.com/300x200?text=Imagen+2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título 2</h5>
          </div>
        </div>
      </div>

      <div class="carousel-card">
        <div class="card text-bg-dark text-center">
          <img src="https://via.placeholder.com/300x200?text=Imagen+3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título 3</h5>
          </div>
        </div>
      </div>

      <div class="carousel-card">
        <div class="card text-bg-dark text-center">
          <img src="https://via.placeholder.com/300x200?text=Imagen+4" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título 4</h5>
          </div>
        </div>
      </div>

      <div class="carousel-card">
        <div class="card text-bg-dark text-center">
          <img src="https://via.placeholder.com/300x200?text=Imagen+5" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Título 5</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const cards = document.querySelectorAll('.carousel-card');
  let currentIndex = 0;

  setInterval(() => {
    currentIndex++;

    // Si llega al final, vuelve al principio
    if (currentIndex > cards.length - 3) {
      currentIndex = 0;
    }

    const offset = -(100 / 3) * currentIndex; // Mueve una card a la vez
    track.style.transform = `translateX(${offset}%)`;
  }, 3000); // Tiempo entre cada desplazamiento
</script>

</body>
</html>
